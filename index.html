    <script type="text/javascript">

          '/dist/js':{
            main: 'preicfes',

              'bootstrap':'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js',
              'parallax-js': 'node_modules/parallax-js/dist/parallax.min.js',
